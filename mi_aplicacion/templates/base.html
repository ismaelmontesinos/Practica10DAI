<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- final bootstrap-->
    <title>Práctica 10</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="{% url 'base' %}">DAI</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'edit_libro' %}">Ver/Modificar Libro</a>
              </li>
	            <li class="nav-item">
                <a class="nav-link" href="{% url 'prestar' %}">Prestamo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'estadisticas' %}">Estadisticas</a>
              </li>
            </ul>

            {% if user.is_authenticated %}
              <p class="nav-item text-secondary">Usuario: {{ user.get_username }}</p>
              <p><a href="{% url 'logout' %}?next={{request.path}}">Logout</a></p>
            {% else %}
              <p><a href="{% url 'login' %}?next={{request.path}}">Login</a></p>
            {% endif %}

          </div>
        </nav>

  <div id="centro"class="container">
    <!-- <div id="sidebar" class="row"> -->


    <div class="wrapper pt-5">

        <nav id="sidebar">
          <div class="sidebar mt-5">

          </div>

        </nav>

        <!-- Page Content -->
        <div id="content">

            {% block contenido %}
            	<h1>Añadir nuevo Libro</h1>

		<form method="POST"> {% csrf_token %}
		{{ form.as_p }}
		<button type='submit' class="btn btn btn-success"> Guardar </button>
		</form>


                {%endblock %}
                <br><br><br>
        </div>

    </div>





  <footer id="footer" class="fixed-bottom bg-dark text-white-50 py-3">
    <div class="container text-center">
      <small>Copyright &copy; Ismael Montesinos Perujo</small>
    </div>
  </footer>


</body>
</html>
